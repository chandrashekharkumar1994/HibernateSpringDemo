apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
	mavenCentral()
    jcenter()
}
test {
    useJUnitPlatform()
}

dependencies {
		// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
		compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
		
		compile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.2.1-b03'
		
		compile group: 'org.springframework', name: 'spring-core', version: '5.2.2.RELEASE'
		// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
		compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.2.RELEASE'
		// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-jdbc
		compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '7.0.28'
		// https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
		compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.1.0.jre8'
		// https://mvnrepository.com/artifact/javax.servlet/jstl
		compile group: 'javax.servlet', name: 'jstl', version: '1.2'
		
		
		
		
		// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
		compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.2.RELEASE'
	
	    // This dependency is exported to consumers, that is to say found on their compile classpath.
	    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
		compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.5.50'
		
		// https://mvnrepository.com/artifact/org.apache.commons/commons-io
		compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
		
		// https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
		compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
		
		// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
		compile group: 'org.hibernate', name: 'hibernate-core', version: '5.1.17.Final'

		
		
	    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
	    //implementation 'com.google.guava:guava:28.0-jre'
	
	  	testCompile 'junit:junit:4.12'
	    
	    testCompile 'org.mockito:mockito-core:2.7.22'
    
}
